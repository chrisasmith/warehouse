<div class="backdrop"></div>
<div class="modal-window">
    <div class="modal-window-close">
        <button type="button" class="close" aria-label="Close" (click)="closeModal()" data-dismiss="modal-window">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-window-body">
        <h2>Uploading Files</h2>
        <div class="file-upload-container2">
            <form id="file-upload-modal--form">
                <div class="row form-row">
                    <div class="col-sm-1 uploading-file-icon"><i class="fas fa-file-excel"></i></div>
                    <div class="col-sm-10">

                        <div class="uploading-file-status">Uploaded 10 seconds ago</div>
                    </div>
                    <div class="col-sm-1"><a class="upload-cancel-btn" href="#"><i class="fas fa-minus-circle"></i></a></div>
                </div>
                <div class="row form-row">
                    <div class="col-sm-1 uploading-file-icon"><i class="fas fa-file-word"></i></div>
                    <div class="col-sm-10">
                        <div class="uploading-file-name">StateAbbrv_final.xlxs</div>
                        <div class="uploading-file-progress">
                            <div class="uploading-file-progress-bg">
                                <div class="uploading-file-progress-done" style="width:33%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1"><a class="upload-cancel-btn" href="#"><i class="fas fa-minus-circle"></i></a></div>
                </div>
                <div class="row form-row">
                    <div class="col-sm-12 progress-indicator"><span><i class="fas fa-spinner fa-spin"></i> Uploading 2 files</span></div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-window-footer">
    </div>
</div>
